
<mat-drawer-container class="app-sidenav-container" autosize>

  <!--[opened]="isScreenSmall"-->
  <mat-drawer #drawer class="app-sidenav mat-elevation-z10" mode="side"
              [mode]="isScreenSmall ? 'over' : 'side' "

  >

    <mat-toolbar color="accent">
      <span>Sidenav menu</span>
      <mat-icon style="margin-left: auto" (click)="drawer.toggle()" fontIcon="arrow_back"></mat-icon>
    </mat-toolbar>

    <mat-nav-list>
      <mat-list-item *ngFor="let user of users | async">

        <a matLine [routerLink]="['/contactmanager', user.id]">
          <mat-icon svgIcon="{{user.avatar}}"></mat-icon>
          {{ user.name }}
        </a>

<!--        <a *ngIf="isScreenSmall" (click)="drawer.toggle()" matLine [routerLink]="['/contactmanager', user.id]">
          <mat-icon svgIcon="{{user.avatar}}"></mat-icon>
          {{ user.name }}
        </a>
        <a *ngIf="!isScreenSmall" matLine [routerLink]="['/contactmanager', user.id]">
          <mat-icon svgIcon="{{user.avatar}}"></mat-icon>
          {{ user.name }}
        </a>-->

      </mat-list-item>
    </mat-nav-list>

  </mat-drawer>

  <div class="app-sidenav-content">

    <app-toolbar (tglSidenave)="drawer.toggle()"></app-toolbar>
    <!-- this will display main content for now. (it is not final product) -->
    <div class="wrapper">
      <router-outlet></router-outlet>
    </div>

  </div>

</mat-drawer-container>
